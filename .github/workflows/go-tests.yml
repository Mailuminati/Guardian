name: Go Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/mi_guardian/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/mi_guardian/**'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./src/mi_guardian

    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache-dependency-path: src/mi_guardian/go.sum

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...
